<div data-ng-controller="courseDetail as vm">
  <div style="padding-left:5px;">
    <table class="ms-core-tableNoSpace">
      <tbody>
        <tr>
          <td>
            <div class="ms-webpart-zone ms-fullWidth">
              <div class="s4-wpcell-plain ms-webpartzone-cell ms-webpart-cell-vertical ms-fullWidth">
                <div class="ms-webpart-chrome ms-webpart-chrome-vertical ms-webpart-chrome-fullWidth">
                  <div width="100%" x class="noindex">
                    <table>
                      <tbody>
                        <tr>
                          <td>
                            <table class="ms-formtable" style="margin-top:8px;" border="0" cellpadding="0" cellspacing="0" width="100%">
                              <tbody>
                                <tr>
                                  <td nowrap="true" valign="top" width="113px" class="ms-formlabel">
                                    <h3 class="ms-standardheader"><nobr>Назва</nobr></h3>
                                  </td>
                                  <td valign="top" width="350px" class="ms-formbody">
                                    <span dir="none">
                                      <input type="text" data-ng-model="vm.course.Title" class="ms-long ms-spellcheck-true" />
                                      <br />
                                    </span>
                                  </td>
                                </tr>
                                <tr>
                                  <td nowrap="true" valign="top" width="113px" class="ms-formlabel">
                                    <h3 class="ms-standardheader"><nobr>Навчальна група</nobr></h3>
                                  </td>
                                  <td valign="top" width="350px" class="ms-formbody">
                                    <span dir="none">
                                      <select data-ng-model="vm.course.LearningGroup.Id"
                                              data-ng-options="lg.Id as lg.Title for lg in vm.learningGroups">
                                        <option value="">-- оберіть групу --</option></option>
                                      </select>
                                      <br />
                                    </span>
                                  </td>
                                </tr>
                                <tr>
                                  <td nowrap="true" valign="top" width="113px" class="ms-formlabel">
                                    <h3 class="ms-standardheader"><nobr>Опис</nobr></h3>
                                  </td>
                                  <td valign="top" width="350px" class="ms-formbody">
                                    <span dir="none">
                                      <textarea data-ng-model="vm.course.OData__Comments"
                                                class="ms-long ms-spellcheck-true"
                                                rows="5"></textarea>
                                      <br />
                                    </span>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                            <!-- footer -->
                            <table cellpadding="0" cellspacing="0" width="100%" style="padding-top:7px">
                              <tbody>
                                <tr>
                                  <td width="100%">
                                    <table class="ms-formtoolbar" cellpadding="2" cellspacing="0" border="0" width="100%">
                                      <tbody>
                                        <tr>
                                          <td class="ms-toolbar" nowrap="nowrap">
                                            <table cellpadding="0" cellspacing="0">
                                              <tbody>
                                                <tr>
                                                  <td nowrap="nowrap" class="ms-descriptiontext">
                                                      <span><nobr>Створено: {{vm.created()}}</nobr></span>
                                                  </td>
                                                </tr>
                                                <tr>
                                                  <td nowrap="nowrap" class="ms-descriptiontext">
                                                      <span><nobr>Востаннє редаговано: {{vm.modified()}}</nobr></span>
                                                  </td>
                                                </tr>
                                              </tbody>
                                            </table>
                                          </td>
                                          <td width="99%" class="ms-toolbar" nowrap="nowrap">
                                            <img src="/_layouts/15/images/blank.gif" width="1" height="18" alt="">
                                          </td>
                                          <td class="ms-toolbar" nowrap="nowrap">
                                            <table cellpadding="0" cellspacing="0" width="100%">
                                              <tbody>
                                                <tr>
                                                  <td align="right" width="100%" nowrap="nowrap">
                                                    <input type="button"
                                                           data-ng-click="vm.goSave()"
                                                           value="Зберегти"
                                                           class="ms-ButtonHeightWidth"
                                                           target="_self">
                                                  </td>
                                                </tr>
                                              </tbody>
                                            </table>
                                          </td>
                                          <td class="ms-separator">&nbsp;</td>
                                          <td class="ms-toolbar" nowrap="nowrap">
                                            <table cellpadding="0" cellspacing="0" width="100%">
                                              <tbody>
                                                <tr>
                                                  <td align="right" width="100%" nowrap="nowrap">
                                                    <input type="button"
                                                            data-ng-click="vm.goDelete()"
                                                            value="Видалити"
                                                            class="ms-ButtonHeightWidth"
                                                            target="_self">
                                                  </td>
                                                </tr>
                                              </tbody>
                                            </table>
                                          </td>
                                          <td class="ms-separator">&nbsp;</td>
                                          <td class="ms-toolbar" nowrap="nowrap">
                                            <table cellpadding="0" cellspacing="0" width="100%">
                                              <tbody>
                                                <tr>
                                                  <td align="right" width="100%" nowrap="nowrap">
                                                    <input type="button"
                                                           data-ng-click="vm.goBack()"
                                                           value="Відмінити"
                                                           class="ms-ButtonHeightWidth"
                                                           target="_self">
                                                  </td>
                                                </tr>
                                              </tbody>
                                            </table>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
