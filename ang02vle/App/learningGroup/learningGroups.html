﻿<div data-ng-controller="learningGroups as vm">
  <table dir="none" cellpadding="0" cellspacing="0" border="0">
    <tbody>
      <tr>
        <td class="ms-list-addnew ms-textXLarge ms-list-addnew-aligntop ms-soften">
          <a href="#/LearningGroups/new" class="ms-heroCommandLink">
            <span class="ms-list-addnew-imgSpan20">
              <img src="/_layouts/15/images/spcommon.png" class="ms-list-addnew-img20"/>
            </span>
            <span>нова навчальна група</span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <table border="0" cellspacing="0" cellpadding="1" class="ms-listviewtable">
    <thead>
      <tr valign="top" class="ms-viewheadertr ms-vhltr">
        <th scope="col" style="max-width: 500px" class="ms-vh2">
          <div displayname="Title" class="ms-vh-div">
            <a class="ms-headerSortTitleLink">Назва</a>
          </div>
        </th>
        <th scope="col" style="max-width: 500px" class="ms-vh2">
          <div displayname="Коментарі" class="ms-vh-div">
            <a class="ms-headerSortTitleLink">Коментарі</a>
          </div>
        </th>
        <th scope="col" style="max-width: 500px" class="ms-vh2">
          <div displayname="Курси" class="ms-vh-div">
            <a class="ms-headerSortTitleLink">Курси</a>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="ms-itmHoverEnabled ms-itmhover"
        data-ng-repeat="lg in vm.learningGroups">
        <td class="ms-cellstyle ms-vb-title ms-positionRelative" height="100%">
          <div class="ms-vb  ms-vb-menuPadding itx" data-ng-click="vm.goToItem(lg)">
            {{lg.Title}}
          </div>
        </td>
        <td class="ms-cellstyle ms-vb2">
          <div class="ms-rtestate-field" data-ng-click="vm.goToItem(lg)">
            {{lg.OData__Comments}}
          </div>
        </td>
        <td class="ms-vb-lastCell ms-cellstyle ms-vb2 ms-vb-lastCell">
          <div data-ng-click="vm.coursesPath(lg)">
            <a>перелік&nbspкурсів</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
